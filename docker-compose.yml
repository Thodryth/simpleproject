version: "3.3"

services:
  simplefrontend:
    container_name: SimpleFrontend
    build:
      context: simplefrontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - simplebackend
    networks:
      - frontnet
    stdin_open: true

  simplebackend:
    container_name: SimpleBackend
    build:
      context: simplebackend
      dockerfile: Dockerfile
    ports:
      - 3005:3000
    depends_on:
      - db
    networks:
      - frontnet
      - backnet

